<div class="container" >
  <div class="talky">

  </div>

  <div id="signincontainer">
    <p *ngIf="line" class="line"></p>
    <div *ngIf="message"  class="mesage">
      <p style="color: blue;"  id="response">{{ loginError }}</p>
    </div>
    <div class="welcome">
      <div class="message">
        <h1>TALKY</h1>
        <P>Sorry for the inconvinience  lets get you back in a momento see photos, posts and<br>
           </P>
      </div>
         <div class="formcontainer">
          <form id="signup-form" (ngSubmit)="onSubmit()">

            <input type="text" placeholder="email" [(ngModel)]="userName" name="userName" data-cy="userName">

            <p style="text-align: center; color: #C4C4C4;">Enter your email to get back <br> to Talky</p>
            <button type="submit" data-cy="signup-btn" value="Submit">Reset password</button>
          </form>
        </div>
    </div>

    <div class="login">
      <a routerLink="/signin">Signin </a>
    </div>
  </div>

</div>
